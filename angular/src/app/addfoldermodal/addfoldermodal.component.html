<div class="flex justify-center absolute inset-0 bg-black/60 z-20">
  <div class="flex flex-col gap-10 relative bg-white h-fit w-screen md:max-w-[600px] m-2 md:m-16 p-4 rounded-md shadow-lg shadow-black/50">
    <p class="text-slate-800 font-medium text-lg">Add a Folder</p>
    <form [formGroup]="folderForm" (ngSubmit)="submitFiles()" class="flex flex-col">
      <label for="folderName" class="sr-only">Folder Name</label>
      <input type="text" name="folderName-input" id="folderName" (change)="onFolderFormChange($event)"
      class=""
      >

      <button type="sumbit" [disabled]="!folderForm.valid" *ngIf="!postFolderLoading"
      class="primary bg-blue-200 hover:bg-blue-300 w-full rounded-md p-2 mt-12 transition-colors ease-in duration-75
      "><span class="text-slate-700 font-semibold text-base">Add Folder to </span><span class="text-slate-900 font-light text-base">/</span></button>
      <button type="button" class="flex justify-center gap-1 bg-blue-400 w-full rounded-md p-2 mt-12"  *ngIf="postFolderLoading" disabled>
        <svg class="mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-white font-bold text-base">Processing</p>
      </button>
      
      <button (click)="toggleAddFolder()" type="button" class="bg-slate-200 hover:bg-slate-300 w-full rounded-md p-2 mt-2
      transition-colors ease-in duration-75
      "><span class="text-slate-950 font-light text-base">Back</span></button>
    </form>
  </div>
</div>
