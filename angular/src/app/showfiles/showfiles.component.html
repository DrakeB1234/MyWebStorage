<div class="flex pl-2 md:pl-6 md:pr-6 mt-4 text-slate-950 font-light text-base">
  <p>Files</p>
</div>
<div class="flex flex-wrap
gap-[0.1rem] p-2 md:p-6 w-screen place-self-center"
>
    @for(file of files; track $index) {
      <div class="flex-auto max-w-[180px] md:max-w-[250px] cursor-pointer" (click)="openShowFullFile(file, $index)">

        @if(file.fileType === "image") {
        <img
          class="object-cover rounded-md min-w-[100px] md:min-w-[150px] h-[120px] md:h-[150px] w-full"
          src="{{this.filesService.getCompressedImage(file.fileName)}}"
          alt="{{file.fileName}}"
          priority
        />
        }
        @else {
          <p>{{file.fileName}}</p>
        }

      </div>
    } @empty {
      <p class="text-center w-screen pt-4 text-cyan-950 font-light">No Files Found!</p>
    }
</div>  

<!-- Toggles -->
 <app-showfullfile *ngIf="isShowFullFileOpen" (closeShowFullFile)="closeShowFullFile()" (changeShowFullFile)="changeShowFullFile($event)" [file]="this.fullFile"></app-showfullfile>
