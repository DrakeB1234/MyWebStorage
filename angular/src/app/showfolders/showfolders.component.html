<div *ngIf="currentPath == 'My Web Storage' || folders.length > 0" class="flex mt-4 text-slate-950 font-light text-base p-2 md:p-[5%] md:pt-2 md:pb-2">
  <p>Folders</p>
</div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-1 p-2 md:p-[5%] md:pt-2 md:pb-2">

  <!-- Folders -->
  @for(folder of folders; track $index) {
    <div (click)="openFolderPath(folder.folderPath)"
    class="flex flex-row items-center gap-2 bg-white p-2 rounded-sm shadow-sm cursor-pointerhover:bg-slate-300 cursor-pointer
    hover:bg-slate-200 transition-colors ease-in duration-75
    ">
      <img src="assets/icons/icon-folder-outline.svg" class="h-[18px]"/>
      <p class="text-base overflow-hidden truncate">{{folder.folderName}}</p>
    </div>
  } @empty {
  }

</div>
