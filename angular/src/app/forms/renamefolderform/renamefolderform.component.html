<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col mt-2 gap-2">
  <!-- Errors -->
  <div *ngIf="this.errorMessage.length > 0" class="text-red-700 bg-red-200 mb-1 p-2 text-sm max-h-[200px] overflow-y-scroll">
    @for (err of errorMessage; track $index) {
      <p>{{ err }}</p>
    }      
  </div>

  <!-- Inputs -->
  <label for="folderName" class="text-slate-900 text-sm">Folder Name</label>
  <input type="text" id="folderName" placeholder="Folder Name" formControlName="folderName"
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
  <div *ngIf="folderName?.invalid && folderName?.touched" class="text-red-800 text-sm">
    Folder Name is required.
  </div>

  <!-- Buttons -->
   @if (!formLoading) {
    <button type="sumbit"
    class="primary bg-blue-200 hover:bg-blue-300 w-full rounded-md p-2 mt-12 transition-colors ease-in duration-75 cursor-pointer">
      <span class="text-slate-700 font-semibold text-sm">Rename Folder</span>
    </button>
    <button (click)="onCancelForm()" type="button"
      class="bg-slate-200 hover:bg-slate-300 w-full rounded-md p-2 transition-colors ease-in duration-75">
      <span class="text-slate-950 font-normal text-sm">Back</span>
    </button>
   }
   @else {
    <button type="button" class="flex justify-center gap-1 bg-blue-400 w-full rounded-md p-2 mt-12" disabled>
      <svg class="mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-white font-bold text-sm">Processing</p>
    </button>
   }
</form>
