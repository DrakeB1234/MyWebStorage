<div class="flex bg-slate-300 text-slate-900 text-md md:pl-6">
  <button *ngIf="currentPath !== 'My Web Storage'" (click)="previousPath()"
  class="p-3 hover:bg-slate-200 transition-colors ease-in duration-75
  ">
    <img src="icons/icon-left-outline.svg" class="h-[15px]"/>
  </button>
  <div class="flex items-center gap-2 p-3">
    <img src="icons/icon-folder-outline.svg" class="h-[18px]"/>
    <p><span *ngIf="currentPath !== 'My Web Storage'">MWS</span>{{ currentPath }}</p>
  </div>
</div>
